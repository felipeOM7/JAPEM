<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estiloRegistro.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form>
            <label for="namme">Nombre Completo</label>
            <input type="text" id="name" placeholder="Juan Perez">

            <label for="mail">Correo Electrónico</label>
            <input type="text" id="mail" placeholder="jaunperez@gmail.com">
            
            <label for="registerPassword">Contraseña</label>
            <input type="registerPassword" id="registerPassword" placeholder="*******">
            
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="confirmPassword" id="confirmPassword" placeholder="*******">
            
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
